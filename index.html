<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1db4da296.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="assets\spotifyLogo.webp" alt="Spotify Logo">
                Spotify
            </li>
            <li class="sec">Home</li>
            <li class="sec">About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img src="song1.jpg" alt="Song 1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:28 
                            <i id="0" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="song2.jpg" alt="Song 2">
                    <span class="songName">Alone</span>
                    <span class="songListPlay">
                        <span class="timestamp">03:30 
                            <i id="1" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="song3.jpg" alt="Song 3">
                    <span class="songName">Faded</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:00 
                            <i id="2" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="song4.jpg" alt="Song 4">
                    <span class="songName">On & On</span>
                    <span class="songListPlay">
                        <span class="timestamp">03:45 
                            <i id="3" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="song5.jpg" alt="Song 5">
                    <span class="songName">Spectre</span>
                    <span class="songListPlay">
                        <span class="timestamp">03:50 
                            <i id="4" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="song6.jpg" alt="Song 6">
                    <span class="songName">Invincible</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:30 
                            <i id="5" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="song7.jpg" alt="Song 7">
                    <span class="songName">Heroes Tonight</span>
                    <span class="songListPlay">
                        <span class="timestamp">03:25 
                            <i id="6" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="song8.jpg" alt="Song 8">
                    <span class="songName">Sky High</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:15 
                            <i id="7" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="song9.jpg" alt="Song 9">
                    <span class="songName">Blank</span>
                    <span class="songListPlay">
                        <span class="timestamp">03:40 
                            <i id="8" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="song10.jpg" alt="Song 10">
                    <span class="songName">Kesariya</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:28 
                            <i id="9" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="assets/musicplayer.gif" width="42px" alt="Music Player" id="gif">
            <span id="masterSongName">songName</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
